{% extends 'orders/header.html' %}

{% block content %}
<div class="container my-5">
    <div class="content">
        <div class="card shadow-lg rounded-0 border-0">
            <div class="card-body p-5">
                <div class="row justify-content-center mb-4">
                    <h2 class="text-primary font-weight-bold" id="cart_heading">Keranjang Belanja Anda</h2>
                </div>
                <fieldset class="pb-4 mb-5 border border-primary rounded-lg p-4">
                    <legend class="px-3 w-auto ml-3 text-primary">Instruksi:</legend>
                    <ul class="list-unstyled">
                        <li class="mb-2">- Klik baris item untuk menghapus item dari daftar keranjang.</li>
                        <li>- Klik tombol checkout untuk melakukan pemesanan.</li>
                    </ul>
                </fieldset>
                <div class="table-responsive mb-5">
                    <table class="table table-bordered table-striped" id="cart-tbl">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" class="text-center">#</th>
                                <th scope="col" class="text-center">Deskripsi Item</th>
                                <th scope="col" class="text-center">Harga</th>
                            </tr>
                        </thead>
                        <tbody id="cart_body">
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-center mb-4">
                    <h2 class="font-weight-bold">Total: <span class="badge badge-light border px-5 rounded-pill" id="total"></span></h2>
                </div>
                <div class="row justify-content-center">
                    <button id="checkout_button" type="button" class="btn btn-primary btn-block btn-lg rounded-pill" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
