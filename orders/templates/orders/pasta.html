{% extends 'orders/header.html' %} {% block content %}
<style>
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 10px;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .btn-primary {
        border-radius: 5px;
        padding: 10px 20px;
        margin: 10px;
        width: calc(100% - 20px);
    }
</style>

<div class="container">
    <div class="content my-4 px-4">
        <div class="card rounded-0 shadow">
            <div class="card-body">
                <h4 class="text-center my-4">Pilih Salah Satu Hidangan Pasta &#x1f35d;</h4>
                <div class="row justify-content-center">
                    {% for dish in dishes %}
                    <div class="card" style="width: 24rem;">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{dish}}</h5>
                            <button class="btn btn-primary" onclick="add_to_cart({item_description:'{{dish}}', price:{{dish.price}}})">Rp. {{dish.price}}</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
